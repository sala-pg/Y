<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bestie!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffeef8 100%);
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0px rgba(255, 107, 107, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .cake {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            position: relative;
            animation: bounce 2s ease infinite;
        }
        
        .cake:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 60%;
            bottom: 0;
            background: #f8c291;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 0 #e58e26;
            z-index: 1;
        }
        
        .cake:after {
            content: "";
            position: absolute;
            width: 30%;
            height: 20%;
            top: -10%;
            left: 35%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffbe76;
            z-index: 2;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: #ffbe76;
            top: -30px;
            left: 70px;
            z-index: 3;
            border-radius: 5px 5px 0 0;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #ffde7d;
            border-radius: 50% 50% 20% 20%;
            top: -55px;
            left: 67.5px;
            z-index: 4;
            animation: flicker 0.5s ease infinite alternate;
            box-shadow: 0 0 10px #ffde7d, 0 0 20px #ffde7d;
        }
        
        .message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
        }
        
        .message p {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .message p:before {
            content: "‚ù§";
            color: #ff6b6b;
            margin-right: 0.5rem;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat;
            opacity: 0;
            animation: fall 5s linear infinite;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .cake { width: 120px; height: 120px; }
            .message { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Happy Birthday Bestie!</h1>
        
        <div class="cake">
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="message">
            <p>For the one who makes every day brighter...</p>
            <p>Wishing you the happiest of birthdays!</p>
            <p>May your day be filled with love, laughter, and all your heart desires.</p>
            <p>You deserve the world and more!</p>
            <p>Cheers to another amazing year!</p>
        </div>
        
        <button class="btn" id="confettiBtn">Celebrate!</button>
    </div>
    
    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 3 + Math.random() * 7 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ffbe76', '#a5b1c2'];
            const container = document.querySelector('body');
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = 5 + Math.random() * 10 + 'px';
                confetti.style.height = confetti.style.width;
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                container.appendChild(confetti);
                
                // Animate each confetti piece
                const animation = confetti.animate([
                    { transform: 'translateY(-100vh) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    delay: Math.random() * 1000,
                    easing: 'cubic-bezier(0.1,0.2,0.3,1)'
                });
                
                // Remove confetti after animation completes
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // Typewriter effect for message
        function typeWriter(element) {
            const text = element.textContent;
            element.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();
            
            // Typewriter effect for each message line
            document.querySelectorAll('.message p').forEach(p => {
                const originalText = p.textContent;
                p.textContent = '';
                
                setTimeout(() => {
                    const span = document.createElement('span');
                    p.appendChild(span);
                    typeWriter(span, originalText);
                }, Math.random() * 1000);
            });
            
            // Confetti button
            document.getElementById('confettiBtn').addEventListener('click', () => {
                createConfetti();
                
                // Change button text temporarily
                const btn = document.getElementById('confettiBtn');
                btn.textContent = 'Yay! üéâ';
                setTimeout(() => {
                    btn.textContent = 'Celebrate Again!';
                }, 2000);
            });
        });
    </script>
</body>
</html>
